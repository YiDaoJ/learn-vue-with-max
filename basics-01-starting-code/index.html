<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <!-- import vue and js script -->
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Course Goals</h1>
    </header>
    <section id="user-goal">
      <h2>My Course Goal</h2>
      <!-- interporlation and bind data-->
      <p>{{ chooseGoal() }}</p>

      <!-- <p v-html="chooseGoal()"></p> -->
      <!-- with v-html, html tag in chooseGoal() could be integrated -->

      <!-- pass in a dynamic value to attribute  -->
      <p>Learn more about <a target="_blank" v-bind:href="vueLink">Vue</a>.</p>
    </section>
  </body>
</html>
