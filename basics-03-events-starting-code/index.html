<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vue Basics</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Jost:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <script src="https://unpkg.com/vue@next" defer></script>
    <script src="app.js" defer></script>
  </head>
  <body>
    <header>
      <h1>Vue Events</h1>
    </header>
    <section id="events">
      <h2>Events in Action</h2>
      <button v-on:click="add(3)">Add 3</button>
      <button v-on:click="reduce(3)">Reduce 3</button>
      <!-- both call work, with or without brackets (). Bracket is essential when there is parameter -->
      <p v-once>Starting Counter: {{ counter }}</p>
      <p>Result: {{ counter }}</p>

      <!-- input event is "v-on:input" not "v-on:change" !! -->
      <!-- key modifier hier: keyup.enter, after the event keyup, could be any key like shift, ctrl... -->
      <!-- Qn: multiple key? -->
      <input type="text" v-on:input="updateName($event, 'Knoblauch')" v-on:keyup.enter="confirmName()"/>
      <p>Your name: {{ confirmedName }}</p>

      <!-- Event Modifier -->
      <!-- modifier hier prevent => event.preventDefault() -->
      <form v-on:submit.prevent="handleSubmit()">
        <input type="text" />
        <button>Sign Up</button>
      </form>
    </section>
  </body>
</html>
